<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<html>
  <head> 
    <h1 id="title">Pair Programming Survey Form</h1>  
    <link rel="stylesheet" type="text/css" href="main.css"  />  
  <head>
    
   <body>
      <p id="description">Form to Join Microverse Program</p>
     <div class="box">
    
   <form id="survey-form">
     
     <div class="inputs">
     <label id="name-label">Name</label>
     <input id="name"
     placeholder="Enter your name">
       
     <label id="email-label">E-mail</label>   
     <input id="email" 
            type="email"
            pattern=[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,} 
     placeholder="Enter your email">
     <label id="number-label">Age</label>
     <input id="number"
            type="number"      
            min="10"
            max="99"
     placeholder="Enter your age">
     </div>
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
       
         </select>
     <div class="form-group">
        <p>are you enjoying remote pair programming</p>
        <label>     
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label>
      <label>
        <label>     
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
          checked
        />maybe</label>
      <label>
        <label>     
        <input
          name="user-recommend"
          value="not really"
          type="radio"
          class="input-radio"
          checked
        />not really</label>
      <label>
        </div>
        
        <div class="form-group">
        <p>What do you like best about remote pair programming?</p>
        <label>     
        <input
          name="user-recommend"
          value="definitely"
          type="checkbox"
          
        />Stay motivated</label>
      <label>
        <label>     
        <input
          name="user-recommend"
          value="maybe"
          type="checkbox"
         
          
        />Home office</label>
      <label>
        <label>     
        <input
          name="user-recommend"
          value="not really"
          type="checkbox"
        
          
        />continuos learning</label>
      <label>
        </div>
          <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
        
        
        
        
     </form>
        </div>
   </body>
